<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="hola.pdf" type="application/pdf" width="100%" height="100%">
            <p>It appears you don't have a PDF plugin for this browser. 
            No worries, you can <a href="hola.pdf">click here to download the PDF file.</a></p>
        </object>
    </div>
</body>
</html>
